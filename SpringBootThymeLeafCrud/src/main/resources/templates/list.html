<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<h1 class="text-primary">Welcome to thymeleaf</h1>
	<td><a th:href="@{/employees/showAddForm/0}" class="btn btn-primary mb-3 col-1">Add</a></td>
	
	<table class="table table-dark table-striped table-hover table-bordered">
		<tr>
			<th>Id</th>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Email</th>
			<th>Action</th>
		</tr>
		<tr th:each="emp: ${list}">
		  <td th:text="${emp.id}"></td>
			<td><a th:href="@{/employees/}+${emp.id}"><p th:text="${emp.firstName}"></p></a></td>
			<td th:text="${emp.lastName}"></td>
			<td th:text="${emp.email}"></td>
			<td>
			<a th:href="@{/employees/showAddForm/} + ${emp.id}" class="btn btn-info">Update</a>
			<a th:href="@{/employees/delete/} + ${emp.id}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a></td>
		</tr> 
	</table>

</body>
</html>
